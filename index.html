<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script href="./script.js" defer></script>
  <title></title>
</head>

<body>

  <main>
    <section class="banner">
      <section class="logo">
        <img src="./assets/images/odin-logo.png" alt="Odin Logo">
        <h1 class="logo-text">ODIN</h1>
      </section>
      <p class="credit">Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on
        <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a>
      </p>
    </section>
    <section class="form">
      <article>
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
      </article>
      <section class="form-body">
        <h1>Let's do this</h1>
        <section class="form-elemenents">
          <label for="">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name">
          <label for="">LAST NAME</label>
          <input type="text" name="last-name" id="last-name">
          <label for="">EMAIL</label>
          <input type="text" name="email" id="email">
          <label for="">PHONE NUMBER</label>
          <input type="text" name="phone-number" id="phone-number">
          <label for="">PASSWORD</label>
          <input type="text" name="password" id="password">
          <label for="">CONFIRM PASSWORD</label>
          <input type="text" name="confirm-password" id="confirm-password">
        </section>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>
      </section>
    </section>
  </main>

</body>

</html>
